<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home Page</title>
    <link rel="icon" href="Logo.jpg" type="image/x-icon"/>
    <style>

@import url('https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Roboto:wght@100&display=swap');

.main-content {
    margin-left: 20px;
}

.side-box {
    float: right;
    width: 200px;
    padding: 20px;
    background-color: #f0f0f0;
    border: 1px solid #ddd;
    margin-top: 20px;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}

nav li {
    margin-right: 20px;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

#vidbg {
    width: 115vw;
    height: 100vh;
    object-fit: cover;
    position: fixed;
    z-index: -1;
    margin-left: -1vw;
}

.body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color:#797979;
}

.topbar {
    display: flex;
    justify-content: space-between;
    background-color: #ffffff;

    margin-top: -10px;
    margin-left: -10px;
 
    width: 100vw;
    height: 10vh;
    padding: 5px ; 
}

.bottombar
{
    display: flex;
    justify-content: space-between;
    background-color: #ffffff;

    margin-top: -10px;
    margin-left: -10px;

    width: 100vw;
    height: 10vh;
    padding: 5px ;
    position: fixed;
    bottom: 0;
}
.bottombar
{
    color: #767676;

}
.link{
    margin-top: 6px;
    margin-right: 40px;
    width: -30vw;
    font-size: 150%;
    font-family: 'Bitter',serif;

}
.link a {
    color: #FFFFFF;
    margin-left: 8vw; 
    text-decoration: none;
    float: 100vw;
}
.links{
    margin-top: 6px;
    margin-right: 40px;
    font-size: 100%;
    font-family: 'Bitter',serif;

}

.links a {
    color: #FFFFFF;
    margin-left: 40px; 
    text-decoration: none;
}

.maintext h1 {
    text-shadow: 2px 2px 4px rgb(0, 0, 0);
    color: #ffffff;
    font-size: 300%;
    font-family: 'Times New Roman', Times, serif;
    text-align: center;
    position: absolute; 
    top: 30%; 
    left: 0;
    right: 0;
    margin-top: -10vh;
    margin-left: -80vw;
}

.maintext h2{
    text-shadow: 100px 100px 100px rgb(0, 0, 0);
    font-size: 110%;
    color: #ffffff;
    margin-left: 50px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: absolute; 
    top: 40%; 
    left: 0;
    right: 100;
    margin-top: 5vh;
}

.maintext h3{
    text-shadow: 100px 100px 100px rgb(0, 0, 0);
    font-size: 110%;
    color: #ffffff;
    margin-left: 50px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: absolute; 
    top: 40%; 
    left: 0;
    right: 100;
    margin-top: 10vh;
}

.maintext li{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 110%;
    text-shadow: 100px 100px 100px rgb(0, 0, 0);
}

.box_one{
    background-color: #1B263B;
    border-radius: .5vw;
    display: inline-block;
    padding: .4vw;
    height: 40vh;
    width: 19vw;
    border: .1vw solid black;
    margin-left: 2vw;
    margin-top: 20vh;
    
}

.nextone{
    margin-left: 90vw;
    margin-top: 30vh;
}

.icons{
   margin-right: 80vw;
}

.icon{
    background: url(sprite3.png) no-repeat;
    width: 66px;
    height: 66px;
    display: inline-block;
    margin-top: 0vh;
    text-align: center;
}

#pin{
    background-position: -141px -221px;
}

#gplus{
    background-position: -365px -221px;
}

#yt{
    background-position: -439px -221px;
}

#heart{
    background-position: -587px -221px;
}

.container {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .container.active .dropdown-content {
      display: block;
    }
    </style>
</head>
<body>
<div>
    
    <video id="vidbg" autoplay muted loop>
        <source src="study.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
    <nav>
        <ul>
            <li class="dropdown">
                <div class="topbar">
                    <div class="logo">
                        <div class="container" onclick="toggleDropdown()"></div>
        
                <a href="#"><img src="Logo.png" alt="Organization Logo" class="dropdown-btn" width="300px" height="70px"></a>
                <div class="dropdown-content">
                    <a href="#">What We Do</a>
                    <a href="#">About Us</a>
                </div>
            </li>
        </ul>
    </nav>
    </header>


    <div class="maintext">
        <ul>
               <h1>About us</h1>
               <h3></h3>
        </ul>
    </div>

    <div class="main-content">
        <h1>Main Content</h1>
        <p>This is the main content of your website. You can add any text, images, or other elements here.</p>
      </div>

    <div class="side-box">
        <h2>Side Box Title</h2>
        <p>This is some text inside the side box. You can add more content as needed.</p>
    </div>

    <div class="bottombar">
        <a href="">
            <div class="icons">
            <div class="icon" id="pin"></div>
            <div class="icon" id="gplus"></div>
            <div class="icon" id="yt"></div>
            <div class="icon" id="heart"></div>
        </a>
    </div>
</div>

</body>
</html>
